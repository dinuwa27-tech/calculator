<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free all-in-one calculator - financial, scientific, health, unit conversion and more">
    <title>CalcHub - All-in-One Calculator Suite</title>
    <style>
        /* ===== CSS VARIABLES & THEME SYSTEM ===== */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: #0066cc;
            --accent-hover: #0052a3;
            --border: #dee2e6;
            --success: #28a745;
            --error: #dc3545;
            --warning: #ffc107;
            --shadow: rgba(0,0,0,0.1);
            --radius: 8px;
            --transition: 0.2s ease;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #404040;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #404040;
            --shadow: rgba(0,0,0,0.3);
        }

        /* ===== RESET & BASE STYLES ===== */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background var(--transition), color var(--transition);
        }

        /* ===== LAYOUT ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ===== HEADER ===== */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-primary);
            transition: all var(--transition);
        }

        .theme-toggle:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* ===== NAVIGATION ===== */
        .category-nav {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            overflow-x: auto;
            padding: 10px 0;
        }

        .category-btn {
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            white-space: nowrap;
            transition: all var(--transition);
            color: var(--text-primary);
            font-size: 14px;
        }

        .category-btn:hover, .category-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* ===== CALCULATOR GRID ===== */
        .calc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .calc-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            cursor: pointer;
            transition: all var(--transition);
        }

        .calc-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
            border-color: var(--accent);
        }

        .calc-card h3 {
            color: var(--accent);
            margin-bottom: 8px;
            font-size: 18px;
        }

        .calc-card p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: var(--radius);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px var(--shadow);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: var(--bg-primary);
            z-index: 1;
        }

        .modal-header h2 {
            color: var(--accent);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .close-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 20px;
        }

        /* ===== FORM ELEMENTS ===== */
        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-primary);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            transition: all var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0,102,204,0.1);
        }

        button.primary {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all var(--transition);
            width: 100%;
            margin-top: 10px;
        }

        button.primary:hover {
            background: var(--accent-hover);
        }

        button.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 14px;
            transition: all var(--transition);
        }

        button.secondary:hover {
            background: var(--bg-secondary);
        }

        /* ===== RESULT DISPLAY ===== */
        .result {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: var(--radius);
            margin-top: 16px;
            border-left: 4px solid var(--accent);
        }

        .result h4 {
            color: var(--accent);
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .error {
            background: rgba(220,53,69,0.1);
            border-left-color: var(--error);
            color: var(--error);
        }

        /* ===== CALCULATOR DISPLAYS ===== */
        .calc-display {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: var(--radius);
            text-align: right;
            font-size: 32px;
            font-weight: 300;
            min-height: 80px;
            margin-bottom: 16px;
            word-break: break-all;
            border: 2px solid var(--border);
        }

        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calc-btn {
            padding: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: all var(--transition);
            color: var(--text-primary);
        }

        .calc-btn:hover {
            background: var(--bg-tertiary);
        }

        .calc-btn.operator {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .calc-btn.operator:hover {
            background: var(--accent-hover);
        }

        .calc-btn.wide {
            grid-column: span 2;
        }

        /* ===== HISTORY ===== */
        .history-panel {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: 16px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 8px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .calc-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                max-width: 100%;
            }

            .calc-display {
                font-size: 24px;
            }

            .calc-btn {
                padding: 16px;
                font-size: 16px;
            }
        }

        /* ===== ACCESSIBILITY ===== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }

        /* ===== UTILITY CLASSES ===== */
        .flex-row {
            display: flex;
            gap: 10px;
        }

        .flex-row > * {
            flex: 1;
        }

        .mt-2 { margin-top: 16px; }
        .mb-2 { margin-bottom: 16px; }
        
        .text-center { text-align: center; }
        .text-small { font-size: 12px; color: var(--text-secondary); }

        /* ===== MATRIX DISPLAY ===== */
        .matrix-input {
            display: grid;
            gap: 8px;
            margin: 10px 0;
        }

        .matrix-row {
            display: flex;
            gap: 8px;
        }

        .matrix-cell {
            width: 60px;
            padding: 8px;
        }

        /* ===== SCIENTIFIC CALCULATOR EXTENDED GRID ===== */
        .sci-calc-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .sci-calc-btn {
            padding: 12px 8px;
            font-size: 14px;
        }
    </style>
</head>

        // ===== STATE MANAGEMENT =====
        const AppState = {
            theme: localStorage.getItem('theme') || 'light',
            currentCalculator: null,
            history: JSON.parse(localStorage.getItem('calcHistory') || '[]'),
            
            saveHistory(entry) {
                this.history.unshift(entry);
                if (this.history.length > 50) this.history = this.history.slice(0, 50);
                localStorage.setItem('calcHistory', JSON.stringify(this.history));
            },
            
            clearHistory() {
                this.history = [];

        // ===== CORE ENGINE =====
        class CalculatorEngine {
            static evaluate(expression) {
                try {
                    // Safe evaluation - remove any dangerous characters
                    const safe = expression.replace(/[^0-9+\-*/.()]/g, '');
                    return Function('"use strict"; return (' + safe + ')')();
                } catch {
                    throw new Error('Invalid expression');
                }
            }

            static percentage(value, percent, operation = 'of') {
                const v = parseFloat(value);
                const p = parseFloat(percent);
                
                switch(operation) {
                    case 'of': return (v * p) / 100;
                    case 'increase': return v + (v * p / 100);
                    case 'decrease': return v - (v * p / 100);
                    case 'change': return ((p - v) / v) * 100;
                    default: return 0;
                }
            }

            static convertUnit(value, from, to, category) {
                const conversions = {
                    length: {
                        meter: 1,
                        kilometer: 0.001,
                        centimeter: 100,
                        millimeter: 1000,
                        mile: 0.000621371,
                        yard: 1.09361,
                        foot: 3.28084,
                        inch: 39.3701
                    },
                    weight: {
                        kilogram: 1,
                        gram: 1000,
                        milligram: 1000000,
                        pound: 2.20462,
                        ounce: 35.274
                    },
                    temperature: {}, // Special handling
                    volume: {
                        liter: 1,
                        milliliter: 1000,
                        gallon: 0.264172,
                        quart: 1.05669,
                        pint: 2.11338,
                        cup: 4.22675
                    },
                    speed: {
                        mps: 1,
                        kph: 3.6,
                        mph: 2.23694,
                        knot: 1.94384
                    }
                };

                if (category === 'temperature') {
                    return this.convertTemperature(value, from, to);
                }

                const base = conversions[category];
                return (value / base[from]) * base[to];
            }

            static convertTemperature(value, from, to) {
                let celsius;
                
                switch(from) {
                    case 'celsius': celsius = value; break;
                    case 'fahrenheit': celsius = (value - 32) * 5/9; break;
                    case 'kelvin': celsius = value - 273.15; break;
                }

                switch(to) {
                    case 'celsius': return celsius;
                    case 'fahrenheit': return (celsius * 9/5) + 32;
                    case 'kelvin': return celsius + 273.15;
                }
            }

            static solveQuadratic(a, b, c) {
                const discriminant = b * b - 4 * a * c;
                
                if (discriminant < 0) {
                    return { type: 'complex', roots: [] };
                } else if (discriminant === 0) {
                    return { type: 'single', roots: [-b / (2 * a)] };
                } else {
                    return {
                        type: 'double',
                        roots: [
                            (-b + Math.sqrt(discriminant)) / (2 * a),
                            (-b - Math.sqrt(discriminant)) / (2 * a)
                        ]
                    };
                }
            }

            static calculateEMI(principal, rate, months) {
                const r = rate / 12 / 100;
                const emi = (principal * r * Math.pow(1 + r, months)) / (Math.pow(1 + r, months) - 1);
                const total = emi * months;
                const interest = total - principal;
                
                return { emi, total, interest };
            }

            static calculateBMI(weight, height) {
                const bmi = weight / ((height / 100) ** 2);
                let category;
                
                if (bmi < 18.5) category = 'Underweight';
                else if (bmi < 25) category = 'Normal';
                else if (bmi < 30) category = 'Overweight';
                else category = 'Obese';
                
                return { bmi: bmi.toFixed(2), category };
            }

            static calculateBMR(weight, height, age, gender) {
                let bmr;
                if (gender === 'male') {
                    bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
                } else {
                    bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
                }
                
                return {
                    bmr: bmr.toFixed(0),
                    sedentary: (bmr * 1.2).toFixed(0),
                    light: (bmr * 1.375).toFixed(0),
                    moderate: (bmr * 1.55).toFixed(0),
                    active: (bmr * 1.725).toFixed(0),
                    veryActive: (bmr * 1.9).toFixed(0)
                };
            }
        }

        // ===== UI BUILDERS =====
        class UIBuilder {
            static buildBasicCalculator() {
                let display = '0';
                let currentOperation = null;
                let previousValue = null;
                let shouldResetDisplay = false;

                const html = `
                    <div class="calc-display" id="display" aria-live="polite" aria-atomic="true">0</div>
                    <div class="calc-buttons" role="group" aria-label="Calculator buttons">
                        ${UIBuilder.generateCalcButtons()}
                    </div>
                    <div class="history-panel">
                        <h4>History</h4>
                        <div id="calcHistory"></div>
                    </div>
                `;

                setTimeout(() => {
                    const displayEl = document.getElementById('display');
                    const buttons = document.querySelectorAll('.calc-btn');

                    buttons.forEach(btn => {
                        btn.addEventListener('click', () => {
                            const value = btn.dataset.value;
                            const type = btn.dataset.type;

                            if (type === 'number') {
                                if (shouldResetDisplay) {
                                    display = value;
                                    shouldResetDisplay = false;
                                } else {
                                    display = display === '0' ? value : display + value;
                                }
                            } else if (type === 'operator') {
                                if (previousValue !== null && currentOperation && !shouldResetDisplay) {
                                    const result = UIBuilder.executeOperation(previousValue, parseFloat(display), currentOperation);
                                    display = result.toString();
                                    UIBuilder.addToHistory(`${previousValue} ${currentOperation} ${display} = ${result}`);
                                }
                                previousValue = parseFloat(display);
                                currentOperation = value;
                                shouldResetDisplay = true;
                            } else if (type === 'equals') {
                                if (previousValue !== null && currentOperation) {
                                    const result = UIBuilder.executeOperation(previousValue, parseFloat(display), currentOperation);
                                    UIBuilder.addToHistory(`${previousValue} ${currentOperation} ${display} = ${result}`);
                                    display = result.toString();
                                    previousValue = null;
                                    currentOperation = null;
                                    shouldResetDisplay = true;
                                }
                            } else if (type === 'clear') {
                                display = '0';
                                previousValue = null;
                                currentOperation = null;
                                shouldResetDisplay = false;
                            } else if (type === 'decimal') {
                                if (!display.includes('.')) {
                                    display += '.';
                                }
                            }

                            displayEl.textContent = display;
                        });
                    });
                }, 100);

                return html;
            }

            static generateCalcButtons() {
                const buttons = [
                    { value: 'C', type: 'clear', class: 'wide' },
                    { value: '/', type: 'operator', class: 'operator' },
                    { value: '*', type: 'operator', class: 'operator' },
                    { value: '7', type: 'number' },
                    { value: '8', type: 'number' },
                    { value: '9', type: 'number' },
                    { value: '-', type: 'operator', class: 'operator' },
                    { value: '4', type: 'number' },
                    { value: '5', type: 'number' },
                    { value: '6', type: 'number' },
                    { value: '+', type: 'operator', class: 'operator' },
                    { value: '1', type: 'number' },
                    { value: '2', type: 'number' },
                    { value: '3', type: 'number' },
                    { value: '=', type: 'equals', class: 'operator' },
                    { value: '0', type: 'number', class: 'wide' },
                    { value: '.', type: 'decimal' }
                ];

                return buttons.map(btn => 
                    `<button class="calc-btn ${btn.class || ''}" data-value="${btn.value}" data-type="${btn.type}" aria-label="${btn.value}">${btn.value}</button>`
                ).join('');
            }

            static executeOperation(a, b, op) {
                switch(op) {
                    case '+': return a + b;

                    <button class="primary" onclick="UIBuilder.calculateBMR()">Calculate BMR</button>
                    <div id="bmrResult"></div>
                `;
            }

            static calculateBMR() {
                const weight = parseFloat(document.getElementById('bmrWeight').value);
                const height = parseFloat(document.getElementById('bmrHeight').value);
                const age = parseInt(document.getElementById('bmrAge').value);
                const gender = document.getElementById('bmrGender').value;
                
                if (isNaN(weight) || isNaN(height) || isNaN(age)) {
                    this.showResult('bmrResult', 'Please enter valid values', true);
                    return;
                }

                const result = CalculatorEngine.calculateBMR(weight, height, age, gender);
                const html = `
                    <div class="result">
                        <h4>Your BMR</h4>
                        <p class="result-value">${result.bmr} cal/day</p>
                        <h4 class="mt-2">Daily Calorie Needs</h4>
                        <p><strong>Sedentary:</strong> ${result.sedentary} cal</p>
                        <p><strong>Light Exercise:</strong> ${result.light} cal</p>
                        <p><strong>Moderate Exercise:</strong> ${result.moderate} cal</p>
                        <p><strong>Active:</strong> ${result.active} cal</p>
                        <p><strong>Very Active:</strong> ${result.veryActive} cal</p>
                    </div>
                `;
                document.getElementById('bmrResult').innerHTML = html;
            }

            static buildAgeCalculator() {
                return `
                    <div class="form-group">
                        <label for="birthDate">Date of Birth</label>
                        <input type="date" id="birthDate">
                    </div>
                    <div class="form-group">
                        <label for="calcDate">Calculate Age On</label>
                        <input type="date" id="calcDate" value="${new Date().toISOString().split('T')[0]}">
                    </div>
                    <button class="primary" onclick="UIBuilder.calculateAge()">Calculate Age</button>
                    <div id="ageResult"></div>
                `;
            }

            static calculateAge() {
                const birthDate = new Date(document.getElementById('birthDate').value);
                const calcDate = new Date(document.getElementById('calcDate').value);
                
                if (!document.getElementById('birthDate').value) {
                    this.showResult('ageResult', 'Please select a birth date', true);
                    return;
                }

                let years = calcDate.getFullYear() - birthDate.getFullYear();
                let months = calcDate.getMonth() - birthDate.getMonth();
                let days = calcDate.getDate() - birthDate.getDate();
                
                if (days < 0) {
                    months--;
                    days += new Date(calcDate.getFullYear(), calcDate.getMonth(), 0).getDate();
                }
                if (months < 0) {
                    years--;
                    months += 12;
                }
                
                const totalDays = Math.floor((calcDate - birthDate) / (1000 * 60 * 60 * 24));
                const totalMonths = years * 12 + months;
                
                const html = `
                    <div class="result">
                        <h4>Age Details</h4>
                        <p class="result-value">${years} years, ${months} months, ${days} days</p>
                        <p><strong>Total:</strong> ${totalMonths} months or ${totalDays} days</p>
                        <p><strong>Next Birthday:</strong> ${this.getNextBirthday(birthDate, calcDate)}</p>
                    </div>
                `;
                document.getElementById('ageResult').innerHTML = html;
            }

            static getNextBirthday(birthDate, currentDate) {
                const nextBday = new Date(currentDate.getFullYear(), birthDate.getMonth(), birthDate.getDate());
                if (nextBday < currentDate) {
                    nextBday.setFullYear(nextBday.getFullYear() + 1);
                }
                const days = Math.ceil((nextBday - currentDate) / (1000 * 60 * 60 * 24));
                return `in ${days} days`;
            }

            static buildPregnancyCalculator() {
                return `
                    <div class="form-group">
                        <label for="lmpDate">Last Menstrual Period (LMP)</label>
                        <input type="date" id="lmpDate">
                    </div>
                    <button class="primary" onclick="UIBuilder.calculatePregnancy()">Calculate Due Date</button>
                    <div id="pregnancyResult"></div>
                `;
            }

            static calculatePregnancy() {
                const lmpDate = new Date(document.getElementById('lmpDate').value);
                
                if (!document.getElementById('lmpDate').value) {
                    this.showResult('pregnancyResult', 'Please select LMP date', true);
                    return;
                }

                const dueDate = new Date(lmpDate);
                dueDate.setDate(dueDate.getDate() + 280); // 40 weeks
                
                const today = new Date();
                const weeksPregnant = Math.floor((today - lmpDate) / (1000 * 60 * 60 * 24 * 7));
                const daysIntoWeek = Math.floor(((today - lmpDate) / (1000 * 60 * 60 * 24)) % 7);
                
                const trimester = weeksPregnant < 13 ? 1 : weeksPregnant < 27 ? 2 : 3;
                const daysUntilDue = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));
                
                const html = `
                    <div class="result">
                        <h4>Pregnancy Details</h4>
                        <p><strong>Due Date:</strong> ${dueDate.toLocaleDateString()}</p>
                        <p><strong>Current:</strong> ${weeksPregnant} weeks, ${daysIntoWeek} days</p>
                        <p><strong>Trimester:</strong> ${trimester}</p>
                        <p><strong>Days Until Due:</strong> ${daysUntilDue > 0 ? daysUntilDue : 'Overdue'}</p>
                    </div>
                `;
                document.getElementById('pregnancyResult').innerHTML = html;
            }

            static buildDateDiffCalculator() {
                return `
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" value="${new Date().toISOString().split('T')[0]}">
                    </div>
                    <button class="primary" onclick="UIBuilder.calculateDateDiff()">Calculate Difference</button>
                    <div id="dateDiffResult"></div>
                `;
            }

            static calculateDateDiff() {
                const start = new Date(document.getElementById('startDate').value);
                const end = new Date(document.getElementById('endDate').value);
                
                if (!document.getElementById('startDate').value) {
                    this.showResult('dateDiffResult', 'Please select start date', true);
                    return;
                }

                const diffTime = Math.abs(end - start);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                const diffWeeks = Math.floor(diffDays / 7);
                const diffMonths = Math.floor(diffDays / 30.44);
                const diffYears = Math.floor(diffDays / 365.25);
                
                const html = `
                    <div class="result">
                        <h4>Date Difference</h4>
                        <p class="result-value">${diffDays} days</p>
                        <p><strong>Weeks:</strong> ${diffWeeks}</p>
                        <p><strong>Months:</strong> ${diffMonths}</p>
                        <p><strong>Years:</strong> ${diffYears}</p>
                        <p><strong>Business Days:</strong> ${this.calculateBusinessDays(start, end)}</p>
                    </div>
                `;
                document.getElementById('dateDiffResult').innerHTML = html;
            }

            static calculateBusinessDays(start, end) {
                let count = 0;
                const current = new Date(start);
                while (current <= end) {
                    const day = current.getDay();
                    if (day !== 0 && day !== 6) count++;
                    current.setDate(current.getDate() + 1);
                }
                return count;
            }

            static buildTimeDurationCalculator() {
                return `
                    <div class="flex-row">
                        <div class="form-group">
                            <label for="startTime">Start Time</label>
                            <input type="time" id="startTime">
                        </div>
                        <div class="form-group">
                            <label for="endTime">End Time</label>
                            <input type="time" id="endTime">
                        </div>
                    </div>
                    <button class="primary" onclick="UIBuilder.calculateTimeDuration()">Calculate Duration</button>
                    <div id="timeDurationResult"></div>
                `;
            }

            static calculateTimeDuration() {
                const start = document.getElementById('startTime').value;
                const end = document.getElementById('endTime').value;
                
                if (!start || !end) {
                    this.showResult('timeDurationResult', 'Please select both times', true);
                    return;
                }

                const [startH, startM] = start.split(':').map(Number);
                const [endH, endM] = end.split(':').map(Number);
                
                let totalMinutes = (endH * 60 + endM) - (startH * 60 + startM);
                if (totalMinutes < 0) totalMinutes += 24 * 60;
                
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                
                const html = `
                    <div class="result">
                        <h4>Time Duration</h4>
                        <p class="result-value">${hours}h ${minutes}m</p>
                        <p><strong>Total Minutes:</strong> ${totalMinutes}</p>
                        <p><strong>Total Hours:</strong> ${(totalMinutes / 60).toFixed(2)}</p>
                    </div>
                `;
                document.getElementById('timeDurationResult').innerHTML = html;
            }

            static buildCountdownCalculator() {
                return `
                    <div class="form-group">
                        <label for="countdownDate">Target Date</label>
                        <input type="date" id="countdownDate">
                    </div>
                    <div class="form-group">
                        <label for="countdownTime">Target Time (Optional)</label>
                        <input type="time" id="countdownTime" value="00:00">
                    </div>
                    <div class="form-group">
                        <label for="eventName">Event Name</label>
                        <input type="text" id="eventName" placeholder="New Year">
                    </div>
                    <button class="primary" onclick="UIBuilder.startCountdown()">Start Countdown</button>
                    <div id="countdownResult"></div>
                `;
            }

            static startCountdown() {
                const targetDate = document.getElementById('countdownDate').value;
                const targetTime = document.getElementById('countdownTime').value;
                const eventName = document.getElementById('eventName').value || 'Event';
                
                if (!targetDate) {
                    this.showResult('countdownResult', 'Please select a date', true);
                    return;
                }

                const target = new Date(`${targetDate}T${targetTime}`);
                
                const updateCountdown = () => {
                    const now = new Date();
                    const diff = target - now;
                    
                    if (diff < 0) {
                        document.getElementById('countdownResult').innerHTML = `
                            <div class="result">
                                <h4>${eventName}</h4>
                                <p class="result-value">Event has passed!</p>
                            </div>
                        `;
                        return;
                    }
                    
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                    
                    document.getElementById('countdownResult').innerHTML = `
                        <div class="result">
                            <h4>Countdown to ${eventName}</h4>
                            <p class="result-value">${days}d ${hours}h ${minutes}m ${seconds}s</p>
                            <p><strong>Total Days:</strong> ${Math.floor(diff / (1000 * 60 * 60 * 24))}</p>
                        </div>
                    `;
                };
                
                updateCountdown();
                setInterval(updateCountdown, 1000);
            }

            static showResult(elementId, message, isError = false) {
                const el = document.getElementById(elementId);
                el.innerHTML = `<div class="result ${isError ? 'error' : ''}"><p>${message}</p></div>`;
            }
        }

        // ===== APPLICATION CONTROLLER =====
        class App {
            static init() {
                this.setupTheme();
                this.renderCalculators();
                this.setupEventListeners();
            }

            static setupTheme() {
                document.documentElement.setAttribute('data-theme', AppState.theme);
                document.getElementById('themeIcon').textContent = 
                    AppState.theme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            }

            static renderCalculators(filter = 'all') {
                const grid = document.getElementById('calcGrid');
                const filtered = filter === 'all' ? CALCULATORS : CALCULATORS.filter(c => c.category === filter);
                
                grid.innerHTML = filtered.map(calc => `
                    <div class="calc-card" data-calc="${calc.id}" role="listitem">
                        <h3>${calc.icon} ${calc.name}</h3>
                        <p>${calc.description}</p>
                    </div>
                `).join('');

                grid.querySelectorAll('.calc-card').forEach(card => {
                    card.addEventListener('click', () => this.openCalculator(card.dataset.calc));
                });
            }

            static openCalculator(id) {
                const calc = CALCULATORS.find(c => c.id === id);
                const modal = document.getElementById('calcModal');
                const modalTitle = document.getElementById('modalTitle');
                const modalBody = document.getElementById('modalBody');
                
                modalTitle.textContent = calc.name;
                
                // Route to appropriate builder
                const builders = {
                    basic: UIBuilder.buildBasicCalculator,
                    percentage: UIBuilder.buildPercentageCalculator,
                    unit: UIBuilder.buildUnitConverter,
                    scientific: UIBuilder.buildScientificCalculator,
                    algebra: UIBuilder.buildAlgebraSolver,
                    matrix: UIBuilder.buildMatrixCalculator,
                    loan: UIBuilder.buildLoanCalculator,
                    interest: UIBuilder.buildInterestCalculator,
                    investment: UIBuilder.buildInvestmentCalculator,
                    bmi: UIBuilder.buildBMICalculator,
                    bmr: UIBuilder.buildBMRCalculator,
                    age: UIBuilder.buildAgeCalculator,
                    pregnancy: UIBuilder.buildPregnancyCalculator,
                    datediff: UIBuilder.buildDateDiffCalculator,
                    timeduration: UIBuilder.buildTimeDurationCalculator,
                    countdown: UIBuilder.buildCountdownCalculator
                };
                
                modalBody.innerHTML = builders[id]?.() || '<p>Calculator not implemented yet</p>';
                modal.classList.add('active');
                
                // Special init for unit converter
                if (id === 'unit') {
                    setTimeout(() => UIBuilder.updateUnitOptions(), 100);
                }
                
                // Special init for interest calculator
                if (id === 'interest') {
                    setTimeout(() => {
                        document.getElementById('interestType').addEventListener('change', (e) => {
                            document.getElementById('compoundFreqGroup').style.display = 
                                e.target.value === 'compound' ? 'block' : 'none';
                        });
                    }, 100);
                }
            }

            static setupEventListeners() {
                // Theme toggle
                document.getElementById('themeToggle').addEventListener('click', () => {
                    AppState.theme = AppState.theme === 'light' ? 'dark' : 'light';
                    localStorage.setItem('theme', AppState.theme);
                    this.setupTheme();
                });

                // Category filters
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.renderCalculators(e.target.dataset.category);
                    });
                });

                // Modal close
                document.getElementById('closeModal').addEventListener('click', () => {
                    document.getElementById('calcModal').classList.remove('active');
                });

                // Close on backdrop click
                document.getElementById('calcModal').addEventListener('click', (e) => {
                    if (e.target.id === 'calcModal') {
                        document.getElementById('calcModal').classList.remove('active');
                    }
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        document.getElementById('calcModal').classList.remove('active');
                    }
                });
            }
        }

        // ===== INITIALIZE APPLICATION =====
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
